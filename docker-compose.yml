services:
  postgres:
    image: postgres:16  # Latest stable
    restart: always
    environment:
      POSTGRES_DB: llmchat
      POSTGRES_USER: llmuser
      POSTGRES_PASSWORD: llmpass  # Change in prod!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine  # Lightweight, latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes  # Persistence

volumes:
  postgres_data:
  redis_data:
