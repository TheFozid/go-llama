<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go-LLama - Login</title>
    <link rel="icon" href="{{ .subpath }}/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ .subpath }}/css/main.css" rel="stylesheet">
</head>
<body class="bg-light">
    <script>
        window.SUBPATH = "{{ .subpath }}";
    </script>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <img src="{{ .subpath }}/static/Go-Llama-logo.png" alt="Go-Llama Logo" class="mb-4" style="width:140px; height:auto;">
        <div class="card shadow p-4" style="max-width:350px; width:100%;">
            <h2 class="mb-3 text-center">Sign In</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
        </div>
        <footer class="mt-5 text-muted small">Go-LLama &copy; 2025</footer>
    </div>
    <script src="{{ .subpath }}/js/main.js"></script>
</body>
</html>
